# Fail the build if known secret patterns are committed.
# Prevents Google/Firebase/API keys from being pushed again.
name: "Secret scan"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for committed secrets
        run: |
          if grep -r -E 'AIza[A-Za-z0-9_-]{35}|GOCSPX-[A-Za-z0-9_-]+' --include="*.js" --include="*.ts" --include="*.json" --include="*.html" --include="*.env" . 2>/dev/null; then
            echo "::error::Committed files contain Google/Firebase secret patterns (AIza... or GOCSPX...). Remove secrets and use env vars or GitHub Secrets."
            exit 1
          fi
          echo "No known secret patterns found."
