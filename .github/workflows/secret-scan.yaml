# Fail the build if known secret patterns are committed.
# Scans ALL tracked (non-binary) files â€” any bundle type, config, or asset.
# Prevents Google/Firebase/API keys from being pushed again.
name: "Secret scan"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for committed secrets (all file types)
        run: |
          if git grep -E 'AIza[A-Za-z0-9_-]{35}|GOCSPX-[A-Za-z0-9_-]+' . ; then
            echo "::error::Committed files contain Google/Firebase secret patterns (AIza... or GOCSPX...). Remove secrets and use env vars or GitHub Secrets."
            exit 1
          fi
          echo "No known secret patterns found."